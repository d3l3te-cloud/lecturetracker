<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Goal Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-header {
            text-align: center;
            font-weight: bold;
        }

        .day {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .day:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .goal-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .goal-input input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
        }

        .goal-input button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .goal-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Daily Goal Calendar</h1>

    <div class="calendar">
        <div class="calendar-header">Sunday</div>
        <div class="calendar-header">Monday</div>
        <div class="calendar-header">Tuesday</div>
        <div class="calendar-header">Wednesday</div>
        <div class="calendar-header">Thursday</div>
        <div class="calendar-header">Friday</div>
        <div class="calendar-header">Saturday</div>

        <!-- Days will be dynamically populated here -->
    </div>

    <div class="goal-input">
        <input type="text" id="goalText" placeholder="Enter your goal">
        <button onclick="setGoal()">Set Goal</button>
    </div>

    <script>
        function setGoal() {
            const input = document.getElementById('goalText');
            const goal = input.value.trim();
            if (goal === '') {
                alert('Please enter a goal!');
                return;
            }

            const today = new Date();
            const dayIndex = today.getDay();
            const days = document.querySelectorAll('.day');

            days[dayIndex].innerHTML += `<p>${goal}</p>`;
            input.value = '';
        }
    </script>
</body>

</html>
