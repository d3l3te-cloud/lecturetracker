<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Goals</title>
</head>

<body>
    <h1>Daily Goals</h1>

    <div id="goalsContainer">
        <!-- Goals will be displayed here -->
    </div>

    <script>
        // Fetch the JSON data using JavaScript
        fetch('goals.json')
            .then(response => response.json())
            .then(data => {
                // Access the goals object from the JSON data
                const goals = data.goals;

                // Display goals for each day in the web page
                Object.keys(goals).forEach(day => {
                    const goalsContainer = document.getElementById('goalsContainer');
                    const dayGoals = goals[day];

                    const dayElement = document.createElement('div');
                    dayElement.innerHTML = `<h2>${day}</h2>`;
                    
                    if (dayGoals.length === 0) {
                        dayElement.innerHTML += "<p>No goals for today.</p>";
                    } else {
                        const goalsList = document.createElement('ul');
                        dayGoals.forEach(goal => {
                            const listItem = document.createElement('li');
                            listItem.textContent = goal;
                            goalsList.appendChild(listItem);
                        });
                        dayElement.appendChild(goalsList);
                    }
                    
                    goalsContainer.appendChild(dayElement);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>

</html>
